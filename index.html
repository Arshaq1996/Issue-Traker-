<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Issue Traker</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

<body onload="fetchIssues()">
    <div class="container">
        <h1> ISSUE TRAKER </h1>

        <div class="jumbotron">


            <h3>Add New Issue</h3>

            <form id="issueInputForm">

                <div class="form-group">


                    <label for="issueDescInput">Description</label>

                    <input type="text" class="form-control " id="issueDescInput" placeholder="Describe the issue">



                </div>

                <div class="form-group">


                    <label for="issueDescInput">Severity</label>

                    <select id="issueSverityInput" class="form-control">

                        <option value="Low">Low</option>
                        <option value="Mediun">Medium</option>
                        <option value="High">High</option>
                    </select>


                </div>


                <div class="form-group">


                    <label for="issueAssignedToInput">Assigned To</label>

                    <input type="text" class="form-control " id="issueAssignedToInput " placeholder="Enter Responsible..">



                </div>

                <button type="submit" class="btn btn-primary"> Add Issue</button>
            </form>
        </div>

        <div class="col-lg-12">
<div id="issueList">

</div>
        </div>

        <div class="footer">
        
            <p>&copy github.com/Arshaq1996 Muhammad Arshaq  </p>
        </div>

    </div>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- bootstrap  JS-->

    <script src="app.js"></script>
